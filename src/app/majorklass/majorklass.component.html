<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Major Classes</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Major Classes</h2>

<a class="btn btn-primary" routerLink="/majorklass/add">Add Major Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>Major Class ID</th>
    <th>Major ID</th>
    <th>Class ID</th>
    <th>Admin</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let currentMajor of majors">
    <td>{{currentMajor.majorklass_id}}</td>
    <td>{{currentMajor.major_id}}</td>
    <td>{{currentMajor.klass_id}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/majorklass/edit/', currentMajor.majorklass_id]">Edit</a>&nbsp;
      <button (click)="deleteMajor(currentMajor.majorklass_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
