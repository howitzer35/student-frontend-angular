<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/studentklass">Student Classes</a></li>
  <li class="active">Manage Student Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/studentklass">Return to Student Class</a>

<h1>Manage Student Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveStudent(studentKlassForm)" #studentKlassForm="ngForm" class="form-horizontal">
<input [ngModel]="studentklass?.studentklass_id" ngModel #student_id="ngModel" type="hidden" name="studentklass_id">
<div class="form-group">
  <label for="student_id" class="col-sm-2 control-label">Student ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentklass?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id"  placeholder="Student ID" type="number" required>
    <span *ngIf="formErrors.student_id" class="text-danger">
      {{ formErrors.student_id }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="klass_id" class="col-sm-2 control-label">Class ID</label>
  <div class="col-sm-10">
    <input [ngModel]="studentklass?.klass_id" ngModel #klass_id="ngModel" type="text" class="form-control" id="klass_id" name="klass_id" placeholder="Class ID" type="number" required>
    <span *ngIf="formErrors.klass_id" class="text-danger">
      {{ formErrors.klass_id }}
    </span>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!studentKlassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
