<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/majorklass">Major Classes</a></li>
  <li class="active">Manage Major Classes</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/majorklass">Return to Major Classes</a>

<h1>Manage Major Class</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajor(majorKlassForm)"  #majorKlassForm="ngForm" class="form-horizontal">
<input [ngModel]="majorklass?.majorklass_id" ngModel #major_id="ngModel" type="hidden" name="majorklass_id">
<div class="form-group">
  <label for="major_id" class="col-sm-2 control-label">Major ID</label>
  <div class="col-sm-10">
    <input [ngModel]="majorklass?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id"  placeholder="Major ID" type="number" maxlength="30" required>
    <span *ngIf="formErrors.major_id" class="text-danger">
      {{ formErrors.major_id }}
    </span>
  </div>
</div>
<div class="form-group">
  <label for="klass_id" class="col-sm-2 control-label">Class ID</label>
  <div class="col-sm-10">
    <input [ngModel]="majorklass?.klass_id" ngModel #klass_id="ngModel" type="text" class="form-control" id="klass_id" name="klass_id" placeholder="Class ID" type="number" maxlength="30" required>
    <span *ngIf="formErrors.klass_id" class="text-danger">
      {{ formErrors.klass_id }}
    </span>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!majorKlassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>
