<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li class="active">Class</li>
</ol>

<br/>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<h2>Class</h2>

<a class="btn btn-primary" routerLink="/klass/add">Add Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
<thead>
  <tr>
    <th>Class ID</th>
    <th>Instructor</th>
    <th>Subject</th>
    <th>Course</th>    
    <th>Admin</th>  
  </tr>
</thead>
<tbody>
  <tr *ngFor="let currentKlass of klasses">
    <td>{{currentKlass.klass_id}}</td>
    <td>{{currentKlass.instructor}}</td>
    <td>{{currentKlass.subject}}</td>
    <td>{{currentKlass.course}}</td>
    <td class="text-center">
      <a class="btn btn-primary" [routerLink]="['/klass/edit/', currentKlass.klass_id]">Edit</a>&nbsp;
      <button (click)="deleteKlass(currentKlass.klass_id)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
</tbody>
</table>
